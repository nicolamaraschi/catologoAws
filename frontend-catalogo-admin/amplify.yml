version: 1
frontend:
    phases:
        preBuild:
            commands:
                - echo "Current directory is $(pwd)"
                - echo "Repository contents:" && ls -la
                - cd frontend-catalogo-admin
                - echo "Now in $(pwd)"
                - echo "Contents:" && ls -la
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - cd frontend-catalogo-admin
                - npm run build
    artifacts:
        baseDirectory: frontend-catalogo-admin/build
        files:
            - '**/*'
    cache:
        paths:
            - 'frontend-catalogo-admin/node_modules/**/*'
            - 'frontend-catalogo-admin/.npm/**/*'