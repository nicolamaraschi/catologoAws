# SAM CLI Configuration File
# Auto-generated by: sam deploy --guided
#
# This file contains default parameter values for SAM deployment
# Customize these values based on your environment

version = 0.1

[default.deploy.parameters]
stack_name = "catalogo-aws-prod"
region = "eu-west-1"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "catalogo-aws"
parameter_overrides = [
    "Environment=production",
    "AdminEmail=admin@example.com"
]

[default.build.parameters]
use_container = true
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
