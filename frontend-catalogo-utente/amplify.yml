version: 1
#############################################################################
# AWS Amplify Build Configuration
# Frontend Catalogo Admin (Admin Panel - Cognito Authentication)
#############################################################################

# Environment variables (set in Amplify Console)
# REACT_APP_API_BASE_URL - API Gateway URL from CloudFormation outputs
# REACT_APP_COGNITO_USER_POOL_ID - Cognito User Pool ID
# REACT_APP_COGNITO_CLIENT_ID - Cognito Client ID
# REACT_APP_COGNITO_REGION - AWS Region (e.g., eu-west-1)
# REACT_APP_CLOUDFRONT_URL - CloudFront URL for images

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend-catalogo-admin
        - echo "Installing dependencies for frontend-catalogo-admin..."
        - npm ci --cache .npm --prefer-offline
        - echo "Environment - API Base URL is $REACT_APP_API_BASE_URL"
        - echo "Environment - Cognito User Pool ID is $REACT_APP_COGNITO_USER_POOL_ID"
    build:
      commands:
        - echo "Building React application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: frontend-catalogo-admin/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend-catalogo-admin/node_modules/**/*

# Custom headers for security and performance
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'geolocation=(), microphone=(), camera=()'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.amazonaws.com https://*.cloudfront.net"
  - pattern: '*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# Redirect rules for SPA routing
redirects:
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>'
    target: '/index.html'
    status: '200'
    condition: null