version: 1
frontend:
    phases:
        preBuild:
            commands:
                - echo "Current directory is $(pwd)"
                - echo "Repository contents:" && ls -la
                - cd frontend-catalogo-utente
                - echo "Now in $(pwd)"
                - echo "Contents:" && ls -la
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - cd frontend-catalogo-utente
                - npm run build
    artifacts:
        baseDirectory: frontend-catalogo-utente/build
        files:
            - '**/*'
    cache:
        paths:
            - 'frontend-catalogo-utente/node_modules/**/*'
            - 'frontend-catalogo-utente/.npm/**/*'