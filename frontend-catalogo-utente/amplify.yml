version: 1
#############################################################################
# AWS Amplify Build Configuration
# Frontend Catalogo Utente (Public Catalog - No Authentication)
#############################################################################

# IMPORTANT: Set "App root directory" to "frontend-catalogo-utente" in Amplify Console
# App settings -> Build settings -> App root directory

# Environment variables (set in Amplify Console)
# REACT_APP_API_BASE_URL - API Gateway URL
# REACT_APP_CLOUDFRONT_URL - CloudFront URL for images

frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:" && pwd
        - echo "Directory contents:" && ls -la
        - echo "Checking for package.json..."
        - if [ ! -f "package.json" ]; then echo "ERROR - package.json not found! Check App root directory setting in Amplify Console"; exit 1; fi
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
        - echo "Verifying build script exists..."
        - npm run build --if-present || (echo "ERROR - build script not found in package.json" && exit 1)
        - echo "Environment variables:"
        - echo "  API_BASE_URL = $REACT_APP_API_BASE_URL"
        - echo "  CLOUDFRONT_URL = $REACT_APP_CLOUDFRONT_URL"
    build:
      commands:
        - echo "Building React application..."
        - npm run build
        - echo "Verifying build output..."
        - if [ ! -d "build" ]; then echo "ERROR - build directory not created!"; exit 1; fi
        - echo "Build contents:" && ls -la build/
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*

# Custom headers for security and performance
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'geolocation=(), microphone=(), camera=()'
  - pattern: '*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.jpg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=86400'
  - pattern: '*.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=86400'
  - pattern: '*.webp'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=86400'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

# Redirect rules for SPA routing
redirects:
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>'
    target: '/index.html'
    status: '200'
    condition: null